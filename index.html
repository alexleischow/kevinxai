<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Botpress iFrame Embed</title>
  <style>
    .center-div {
      width: 100%;
      max-width: 800px;
      height: 600px;
      margin: 50px auto;
      border-radius: 15px;
      overflow: hidden;
      border: 2px solid #333;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="center-div">
    <iframe
      srcdoc='
        <!DOCTYPE html>
        <html>
          <head>
            <meta charset="UTF-8" />
            <script src="https://cdn.botpress.cloud/webchat/v2.5/inject.js"></script>
            <script src="https://files.bpcontent.cloud/2025/03/28/14/20250328140011-UO2T74JF.js"></script>
            <script>
              window.botpress.on("webchat:ready", () => {
                botpress.open();
              });
            </script>
          </head>
          <body style="margin:0;"></body>
        </html>'
    ></iframe>
  </div>
</body>
</html>
